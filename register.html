<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Forms are HTML <form> elements that are used to create an HTML form for user input. The <form> element is a container for different types of input elements -->
	<form method="GET">
		<!-- Field to input text -->
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lasttname"><br>
		<!-- Field to input email and checks the email syntax -->
		Email: <input type="email" name="email"><br>
		<!-- Password field, with the password property -->
		<!-- Updated min to minlength (min is used only for range inputs. Visit here for more info: https://www.w3schools.com/tags/att_input_maxlength.asp) -->
		Password: <input type="password" name="password" minLength="5"><br>
		Birthday: <input type="date" name="birthday"><br>
		<!-- Radio button (for selecting one of many choices) -->
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<!-- Checkbox (for selecting zero or more of many choices) -->
		<input type="checkbox" name="cat"> Cat<br>
		<input type="checkbox" name="dog"> Dog<br>
		Cars: <br>
		<select name="cars">
			<option value="volvo" >Volvo</option>
			<option value="audi">Audi</option>
		</select><br>
		<!-- Attempts to submit the form to the server -->
		<input type="submit" value="Register!">
		<!-- Resets values in the form -->
		<input type="reset">
	</form>
</body>
</html>
